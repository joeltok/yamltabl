name: NPM Package Publish

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx run yamltabl-npm-package:build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: yamltabl-dist 
          path: dist/packages/npm-package

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: yamltabl-dist
          path: dist/packages/npm-package
      - name: Smoke test guard against node_modules dependency in production
        run: node dist/packages/npm-package/cli/cli.cjs --help 
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx run yamltabl-core:test
      - run: pnpm exec nx run yamltabl-npm-package:test --skip-nx-cache --skip-dependencies

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: yamltabl-dist
          path: dist/packages/npm-package
      - run: pnpm install --frozen-lockfile
      - name: Create .npmrc for publishing to npmjs.com
        run: echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > .npmrc
      - name: Publish to npm
        run: pnpm publish dist/packages/npm-package --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
