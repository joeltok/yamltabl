name: VSCode Extension Publish

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx run yamltabl-vscode-extension:build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: yamltabl-dist 
          path: dist/packages/vscode-extension

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: yamltabl-dist
          path: dist/packages/vscode-extension
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx run yamltabl-core:test
      - run: xvfb-run pnpm exec nx run yamltabl-vscode-extension:test --verbose

  publish-vscode-extension:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: yamltabl-dist
          path: dist/packages/vscode-extension
      - run: pnpm install --frozen-lockfile
      - run: cd dist/packages/vscode-extension && cat package.json && pnpm vsce package